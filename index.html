<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page 1.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Challenge</title>
</head>
<body>
    <section class="container">
        <header class="star_container" >
            <img src="./icon-star.svg" alt="Star Icon">
        </header>
        <h2>How did we do?</h2>
        <p>Please let us now how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
       <div class="btn_div">
        <input type="radio" name="mell" value="1" id="one"><label for="one">1</label>
        <input type="radio" name="mell" value="2" id="two"><label for="two">2</label>
        <input type="radio" name="mell" value="3" id="three"><label for="three">3</label>
        <input type="radio" name="mell" value="4" id="four"><label for="four">4</label>
        <input type="radio" name="mell" value="5" id="five"><label for="five">5</label>
        </div><br>
         <input type="submit" value="SUBMIT" id="submit" class="sub">
    </section>

    <section class=" container1 hide">
        <div class="tick_container">
            <img src="./illustration-thank-you.svg" alt="Star Icon">
        </div>
        <div class="select">
           
        </div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating.<br class="break"> If you ever need more support, don't hesitate to get in touch!</p>
    </section>
</body>
<script src="ch1.js"></script>
</html>
